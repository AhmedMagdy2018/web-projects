    <form>
        <div class="form-group">
            <label for="fname">Name</label>
            <input type="text" class="form-control" id="name-label" placeholder="Enter Name">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email-label" aria-describedby="emailHelp" placeholder="Enter email">
        <label for="number">Number</label>
          <input type="number" class="form-control" min="0" max="100" id="number-label" placeholder="Enter Number">
        
          <div class="dropdown" id="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Dropdown 1</a>
              <a class="dropdown-item" href="#">Dropdown 2</a>
              <a class="dropdown-item" href="#">Dropdown 3</a>
            </div>
          </div>
       <div class="form-group form-check">
        <label class="form-check-label" for="radio1">Radio Buttons</label>
        <input type="radio" for="radio1" class="form-check-input" checked>Selection 1
       </div>
       <div>
            <label class="form-check-label" for="radio2">
           <input type="radio" class="form-check-input">Selection 2
       </div>
       <div>
           <label class="form-check-label" for="radio3"></label>
           <input type="radio" class="form-check-input" disabled>Selection 3
       </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
